<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Stock Analyzer â€” Compare & Export</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">ðŸ“ˆ Stock Analyzer</div>
    <div class="actions">
      <button id="themeToggle" class="ghost">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <!-- Controls -->
    <section class="card">
      <h1>Compare Companies</h1>
      <div class="row">
        <select id="source">
          <option value="live" selected>Live (Yahoo Finance)</option>
          <option value="sample">Sample CSV</option>
        </select>

        <select id="ticker1"></select>
        <select id="ticker2"></select>

        <select id="mode">
          <option value="overlay">Overlay (close-price)</option>
          <option value="stacked">Stacked (candlesticks)</option>
        </select>

        <button id="compareBtn" class="primary">Compare</button>
      </div>

      <div class="row small-gap">
        <select id="period">
          <option>1mo</option><option>3mo</option><option selected>6mo</option><option>1y</option><option>2y</option><option>5y</option><option>max</option>
        </select>
        <select id="interval"><option>1d</option><option>1wk</option><option>1mo</option></select>

        <input id="uploadFile" type="file" accept=".csv" />
        <button id="uploadBtn" class="ghost small">Upload CSV</button>

        <button id="downloadCsv" class="ghost small">Download CSV</button>
        <button id="downloadPng" class="ghost small">Download PNG</button>
      </div>
      <p class="hint">Choose source, select companies from the dropdown. For India tickers use suffix <b>.NS</b> (e.g., RELIANCE.NS).</p>
    </section>

    <!-- Stats -->
    <section id="stats" class="grid">
      <div class="stat"><div class="label">Ticker A</div><div id="tA" class="value">â€”</div></div>
      <div class="stat"><div class="label">Ticker B</div><div id="tB" class="value">â€”</div></div>
      <div class="stat"><div class="label">A % Change</div><div id="pA" class="value">â€”</div></div>
      <div class="stat"><div class="label">B % Change</div><div id="pB" class="value">â€”</div></div>
      <div class="stat"><div class="label">Common Range</div><div id="range" class="value">â€”</div></div>
    </section>

    <!-- Chart -->
    <section class="card">
      <div class="row space-between">
        <h2 id="chartTitle">Comparison Chart</h2>
        <div class="row gap">
          <button id="resetZoom" class="ghost small">Reset Zoom</button>
        </div>
      </div>
      <div id="chart" class="chart"></div>
    </section>

    <!-- Upload preview (if any) -->
    <section id="uploadPreview" class="card" hidden>
      <h3>Uploaded Data Preview</h3>
      <div id="previewTable"></div>
    </section>
  </main>

  <div id="toast" class="toast" hidden>Message</div>

  <script src="/static/app.js"></script>
</body>
</html>
